<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncommon Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Top Label -->
    <div class="mb-6 md:mb-8">
        <span class="text-black font-bold text-lg tracking-tight">Uncommon</span>
    </div>

    <!-- Main Headline -->
    <h1 class="text-5xl md:text-[5.5rem] font-bold text-center leading-[1.1] tracking-tight text-black max-w-5xl mx-auto mb-12">
        <div class="flex flex-wrap justify-center items-center gap-x-3 md:gap-x-5">
            <span>Production</span>
            <!-- Square Icon -->
            <span class="inline-flex items-center justify-center h-[0.9em] w-[0.9em] translate-y-1">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                    <rect x="2" y="2" width="20" height="20" rx="6" stroke="#7c3aed" stroke-width="2.5"/>
                    <circle cx="8.5" cy="8.5" r="2" fill="#7c3aed"/>
                    <circle cx="15.5" cy="8.5" r="2" fill="#7c3aed"/>
                    <circle cx="8.5" cy="15.5" r="2" fill="#7c3aed"/>
                </svg>
            </span>
            <span>ready</span>
        </div>
        
        <div class="flex flex-wrap justify-center items-center gap-x-3 md:gap-x-5">
            <span>design</span>
            <!-- Lightning Icon -->
            <span class="inline-flex items-center justify-center h-[0.9em] w-[0.6em] translate-y-1">
                <svg viewBox="0 0 24 24" fill="#7c3aed" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="#7c3aed" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </span>
            <span>options</span>
        </div>

        <div class="flex flex-wrap justify-center items-center gap-x-3 md:gap-x-5">
            <!-- Brain Icon -->
            <span class="inline-flex items-center justify-center h-[0.9em] w-[0.9em] translate-y-1">
                <svg viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
                    <path d="M9.5 20.5c-3 0-5.5-2.5-5.5-5.5 0-1.5.5-2.5 1.5-3.5-1.5-1-2.5-2.5-2.5-4.5 0-2.5 2-4.5 4.5-4.5 1 0 2 .5 2.5 1 .5-1.5 2-2.5 4-2.5 2.5 0 4.5 2 4.5 4.5 0 1-.5 2-1 2.5 1.5.5 2.5 2 2.5 3.5 0 2.5-2 4.5-4.5 4.5h-6z"/>
                    <path d="M12 3v18"/>
                </svg>
            </span>
            <span>generated by AI</span>
        </div>
    </h1>

    <!-- CTA Button -->
    <a href="#" style="background-color: #7c3aed" class="text-white rounded-full px-10 py-5 flex items-center gap-3 hover:opacity-90 transition-opacity mb-16">
        <span class="font-semibold text-xl">Start Generating</span>
    </a>

    <!-- Social Proof Badges -->
    <div class="flex flex-col md:flex-row items-center gap-8 md:gap-16" style="color: #334155">
        
        <!-- Badge 1: Design of the Year -->
        <div class="flex items-center gap-2">
            <!-- Left Laurel -->
            <svg class="w-8 h-12" viewBox="0 0 20 40" fill="#7c3aed">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
            </svg>
            
            <div class="flex flex-col items-center">
                <span class="text-[10px] uppercase tracking-widest font-bold" style="color: #334155">Trusted by Adobe</span>
                <span class="text-xl font-bold leading-tight" style="color: #334155">Design of the Year</span>
            </div>

            <!-- Right Laurel -->
            <svg class="w-8 h-12 transform scale-x-[-1]" viewBox="0 0 20 40" fill="#7c3aed">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
            </svg>
        </div>

        <!-- Badge 2: Choice Award -->
        <div class="flex items-center gap-2">
            <!-- Left Laurel -->
            <svg class="w-8 h-12" viewBox="0 0 20 40" fill="#7c3aed">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
            </svg>
            
            <div class="flex flex-col items-center">
                <span class="text-[10px] uppercase tracking-widest font-bold" style="color: #334155">AI Tooling</span>
                <span class="text-xl font-bold leading-tight" style="color: #334155">Editors Choice</span>
            </div>

            <!-- Right Laurel -->
            <svg class="w-8 h-12 transform scale-x-[-1]" viewBox="0 0 20 40" fill="#7c3aed">
                <path d="M10 38c-2-4-5-8-5-12s3-8 5-12" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M5 26c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M5 14c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 32c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 20c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
                <path d="M8 8c-3 1-5 0-5-2s2-3 5-2" fill="#7c3aed"/>
            </svg>
        </div>

    </div>

</body>
</html>
